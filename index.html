    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* mobile view start */
        section>*:nth-child(2) {
            height: 100vh;
        }
        section > div > h1>:nth-child(3){
            font-style: italic;
        }
        section > div > div ul {
            font-size: 20px;
        }
         #list-items {
            overflow: scroll;
        }
        #list-items >li {
            border-radius: 10px;
            font-size: 18px;
        }
        #list-items > li > a > img {
            width: 24px;
        }
        #add-btn > img ,
        .delete-btn > img
         {
            width: 40px;
            border-radius: 10px;
        }
        #item {
            border-radius: 10px;
        }
        p.checked {
            text-decoration: line-through;
        }
        /* mobile view end */

        /* desktop view start */
        @media (min-width:992px){
            section div{
            flex: 1 1 40%;
            }
        section>*:nth-child(2) {
            flex: 0 0 60%;
            }
        }
        /* desktop view end */
        
    </style>
</head>
